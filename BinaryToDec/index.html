<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BinaryToDec</title>
	<link rel="stylesheet" href="styleFor.css">
</head>
<body>

	<div class="container">
		<div id="title">
			<h2>Number Systems</h2>			
		</div>
		<div class="buttons">
			<div><button id="decToBinButton">Decimal to Binary</button></div>
			<div><button id="decToHexaButton">Decimal to Hexa</button></div>
			<div><button id="decToOctalButton">Decimal to Octal</button></div>
			<div><button id="binToHexaButton">Binary to Hexa</button></div>
		</div>

		<div class="inputBoxes" id="inputBoxes">
			<!-- Displays binary value -->
			<div><p>Decimal</p><input type="text" name="" id="dec" oninput="decToBin()"></div>

			<!-- Displays decimal value -->
			<div><p>Binary</p><input type="text" name="" id="bin" oninput="binToDec()"></div>


<script  type="text/javascript" src="app.js" charset="utf-8"></script>	
</body>
</html>
