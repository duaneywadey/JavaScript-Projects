<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/b8807d858d.js" crossorigin="anonymous"></script>
	<title>HorsesBet</title>
	<link href="css/modal.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	
</head>
<body>
	<div class="container">
		<header>
			<h1>Horse Race Betting</h1>
			<button id="restart" class="restart-btn">Get the money! </button>
			<div id= "money" class="money">
			<p>Money</p>	
			</div>
			<div id="score" class="score">
			<p>Andy</p>
			<p>Hershey</p>	
			<p>Pitt</p>		
			</div>		
		</header>

		<h2>Pick your bet among these horses</h2>
		<div class = "choices">
			<img src="download (2).jpg" class= "choice" id="Andy" width="100" height="120">
			<img src="download (3).jpg" class= "choice" id= "Hershey" width="100" height="120">
			<img src="download (4).jpg" class= "choice" id = "Pitt" width="100" height="120">
		</div>
		<div class = "captions"> 
			<h4 style="margin-left: 40px;">Andy</h4>
			<h4 style="margin-left: 20px;">Hershey</h4>
			<h4 style="text-align: center;">Pitt</h4>`
		</div>
	</div>


	<div class="modal">
		<div id="result" class="modal-content">
			<h1 class="text-win">You win!</h1>
			<i class="fas fa-hand-rock fa-10x"></i>
			<p>Computer chose rock!</p>

		</div>

	</div>

		<script type="text/javascript" src="app.js"></script>

	
</body>
</html>
